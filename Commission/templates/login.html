{% extends 'base.html' %}
{% block body %}
<form method="POST" action="/login">
    {{ form.csrf_token }}
    {{ form.name.label }} {{ form.name(size=20) }}
    {{ form.password.label }} {{ form.password(size=20)}}
    <input type="submit" value="登陆">
    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %}
</form>
{% endblock %}
